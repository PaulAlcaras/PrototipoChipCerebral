<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat en Tiempo Real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f9;
    }
    .chat-container {
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .messages {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .messages div {
      margin: 10px 0;
    }
    .sender {
      background: #007bff;
      color: white;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      align-self: flex-end;
    }
    .receiver {
      background: #eaeaea;
      color: black;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      align-self: flex-start;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background: #f4f4f9;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 5px;
    }
    .input-container button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Escribe tu mensaje...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
  <script>
    // Configuraci√≥n de Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyAS9E50MkXTsXuC-XWLCkpxe-jkAavg_Is",
  authDomain: "chipcerebral-ba1ca.firebaseapp.com",
  projectId: "chipcerebral-ba1ca",
  storageBucket: "chipcerebral-ba1ca.firebasestorage.app",
  messagingSenderId: "13049536065",
  appId: "1:13049536065:web:dc1a33046db69e642ef0c0",
  measurementId: "G-N22KNYVYXN"
};

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const messagesDiv = document.getElementById("messages");

    // Escuchar mensajes en tiempo real
    firebase.database().ref("messages").on("child_added", function(snapshot) {
      const message = snapshot.val();
      displayMessage(message.text, message.sender);
    });

    // Mostrar mensaje en la interfaz
    function displayMessage(text, sender) {
      const div = document.createElement("div");
      div.textContent = text;
      div.className = sender === "self" ? "sender" : "receiver";
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll
    }

    // Enviar mensaje
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text) {
        firebase.database().ref("messages").push({
          text,
          sender: "self"
        });
        input.value = "";
      }
    }
  </script>
</body>
</html>
